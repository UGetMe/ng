<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--
    1. AngularJS提供了一套完整的事件处理机制.
       使用起来也是非常方便的.
    2. js原生的事件绑定方式容易造成全局污染.
       AngularJS提供了一种更好的方式为元素绑定事件.
    3. ng-click指令,为元素绑定点击事件.
       3.1 <div ng-click="show()"></div>
       3.2 在控制器中将show方法绑定到$scope上就可以.
           避免了全局污染的问题.
    4. ng-mouseover
    5. 其它事件-----你猜

       
    -->
    <script src="./libs/angular.min.js"></script>
</head>
<body>
    <div ng-controller="demoCtrl">

    </div>
    <script>
        var app = angular.module("hmApp",[]);
        app.controller("demoCtrl",["$scope",function($scope){

        }]);
    </script>
</body>
</html>
